version: "2"
services:
  db:
    image: postgres
  django:
    container_name: django
    hostname: django
    build:
      context: ./
      dockerfile: docker/production/django/Dockerfile
    command: /code/docker/production/django/container-start.sh
    ports:
        - "8000:8000"
    depends_on:
      - db
  nodejs:
    container_name: nodejs
    hostname: nodejs
    build:
      context: ./
      dockerfile: docker/production/nodejs/Dockerfile
    environment:
      NODE_ENV: development
    ports:
        - "6003:6003"
    depends_on:
      - django
